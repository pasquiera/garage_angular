<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Inscription</h1>

            <div class="form_div">
                <input #registerName type="text" id="userName" class="form_input" autocomplete="off" required />
                <label for="userName" class="form_label">Nom d'utilisateur</label>
            </div>

            <div class="form_div">
                <input #registerEmail type="email" id="email" class="form_input" autocomplete="off" required />
                <label for="email" class="form_label">Email</label>
            </div>

            <div class="form_div">
                <input #registerPassword type="password" id="password" class="form_input" autocomplete="off" required />
                <label for="password" class="form_label">Mot de passe</label>
            </div>

            <div class="form_div">
                <input #registerConfirmPassword type="password" id="passwordConfirm" class="form_input"
                    autocomplete="off" required />
                <label for="passwordConfirm" class="form_label">Confirmer mot de passe</label>
            </div>

            <button class="confirmBtn" (click)="onRegisterClick(
                registerName,
                registerEmail,
                registerPassword,
                registerConfirmPassword
            )">Créer</button>
        </form>
    </div>

    <div *ngIf="isLoginState()">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Connexion</h1>
                <div class="form_div">
                    <input #loginEmail type="email" id="email" class="form_input" autocomplete="off" required />
                    <label for="email" class="form_label">Email</label>
                </div>
                <div class="form_div">
                    <input #loginPassword type="password" id="password" class="form_input" autocomplete="off"
                        required />
                    <label for="password" class="form_label">Mot de passe</label>
                </div>
                <span (click)="onForgotPasswordClick()">Mot de passe oublié?</span>
                <button class="confirmBtn" (click)="onLogin(loginEmail, loginPassword)">Connexion</button>
            </form>
        </div>
    </div>

    <div *ngIf="isForgotPasswordState()">
        <div class="form-container forgot-password-container">
            <form action="#">
                <h1>Réinitialiser</h1>
                <div class="form_div">
                    <input #resetEmail id="email" class="form_input" autocomplete="off" required />
                    <label for="email" class="form_label">Email</label>
                </div>
                <span (click)="onLoginClick()">Connexion</span>
                <button class="confirmBtn" (click)="onResetClick(resetEmail)">Réinitialiser</button>
            </form>
        </div>
    </div>

    <div class="overlay-container">
        <div class="overlay">

            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn" (click)="signInClick()">Connexion</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp" (click)="signUpClick()">Créer un compte</button>
            </div>

        </div>
    </div>
</div>
